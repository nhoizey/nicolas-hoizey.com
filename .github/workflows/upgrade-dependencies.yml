# See tutorial:
#   https://michaelcurrin.github.io/code-cookbook/recipes/ci-cd/github-actions/workflows/node/upgrade-packages.html
name: Upgrade NPM packages

on:
  workflow_dispatch:

  schedule:
    - cron: '0 0 * * 1'

jobs:
  upgrade-packages:
    name: Upgrade packages

    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Set up Node.js âš™ï¸
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Check for outdated packages ğŸ”
        id: vars
        run: |
          OUTDATED=$(npm outdated) || true

          if [[ -z "$OUTDATED" ]]; then
            echo 'Nothing to upgrade'
          else
            echo 'Found outdated packages:'
            echo "$OUTDATED"
          fi

          echo "::set-output name=outdated::$OUTDATED"

      - name: Upgrade packages â«
        if: ${{ steps.vars.outputs.outdated != '' }}
        run: npm upgrade

      # - name: Lint ğŸ§
      #   if: ${{ steps.vars.outputs.outdated != '' }}
      #   run: npm lint:check

      # - name: Test ğŸš¨
      #   if: ${{ steps.vars.outputs.outdated != '' }}
      #   run: npm test:unit

      - name: Build ğŸ—ï¸
        if: ${{ steps.vars.outputs.outdated != '' }}
        run: npm run build
        env:
          NODE_ENV: production

      - name: Commit and create PR ğŸ”€
        if: ${{ steps.vars.outputs.outdated != '' }}
        uses: peter-evans/create-pull-request@v3
        with:
          title: 'build(deps): Upgrade NPM packages (automated)'
          branch: 'build-deps-upgrade-npm-packages-automated'
          commit-message: 'build(deps): upgrade NPM packages (automated)'
          labels: |
            type: dependencies ğŸ”—
            automerge ğŸ¤
